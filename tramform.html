<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box{
            width: 100px;
            height: 50px;
            margin: 100px auto;
            transition-duration: 1s;
        }
        .box1{
            background-color: skyblue;
        }
        .box1:hover{
            transform: perspective(600px) translate3d(0px,0,0);
        }
    </style>  
</head>
<body>
    <div class="box box 1">
        <h2>box</h2>
    </div>
</body>
</html>
